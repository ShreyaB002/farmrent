<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Rental Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 1rem 0; text-align: center; }
        nav { background: #333; padding: 1rem 0; }
        nav ul { list-style: none; display: flex; justify-content: center; }
        nav li { margin: 0 1rem; }
        nav a { color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 5px; transition: background 0.3s; }
        nav a:hover { background: #555; }
        .tabs { display: flex; margin: 20px 0; border-bottom: 2px solid #eee; }
        .tab { padding: 15px 30px; background: white; cursor: pointer; border: none; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab.active { border-bottom-color: #667eea; color: #667eea; font-weight: bold; }
        .tab-content { display: none; padding: 30px 0; }
        .tab-content.active { display: block; }
        
        .owner-form { max-width: 600px; margin: 0 auto; background: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #667eea; }
        textarea { height: 100px; resize: vertical; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: transform 0.3s; }
        button:hover { transform: translateY(-2px); }
        
        .machines-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; margin-top: 30px; }
        .machine-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
        .machine-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .machine-img { height: 250px; background: linear-gradient(45deg, #f0f2f5, #e9ecef); display: flex; align-items: center; justify-content: center; font-size: 48px; color: #ccc; }
        .machine-info { padding: 25px; }
        .machine-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #333; }
        .machine-price { font-size: 28px; font-weight: bold; color: #667eea; margin-bottom: 15px; }
        .machine-details { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; font-size: 14px; }
        .detail { background: #f8f9fa; padding: 8px 12px; border-radius: 20px; text-align: center; }
        .rent-btn { width: 100%; background: #28a745; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        .rent-btn:hover { background: #218838; }
        
        @media (max-width: 768px) { .tabs { flex-direction: column; } .machines-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<!-- COMMON NAVBAR -->
<nav style="background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%); padding: 1rem; display: flex; justify-content: space-around; color: white;">
  <a href="/" style="color: white; text-decoration: none; font-weight: bold;">üè† Home</a>
  <a href="/index.html" style="color: white; text-decoration: none;">üìç Map</a>
  <a href="/signup.html" style="color: white; text-decoration: none;">üìù Signup</a>
  <a href="/login.html" style="color: white; text-decoration: none;">üîê Login</a>
  <a href="/owner.html" style="color: white; text-decoration: none;">üë®‚Äçüåæ Owner</a>
  <a href="/admin.html" style="color: white; text-decoration: none;">‚öôÔ∏è Admin</a>
</nav>


    <header>
        <div class="container">
            <h1>üèóÔ∏è Machine Rental Platform</h1>
            <p>Connect owners with renters for heavy machinery</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#main">Browse Machines</a></li>
            <li><a href="#owner">Owner Dashboard</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('main')">üìã Available Machines</button>
            <button class="tab" onclick="showTab('owner')">üë®‚Äçüîß Owner Registration</button>
        </div>
        
        <div id="main" class="tab-content active">
            <div id="machines-container" class="machines-grid">
                <!-- Machines will be displayed here -->
            </div>
        </div>
        
        <div id="owner" class="tab-content">
            <div class="owner-form">
                <h2>Register Your Machine</h2>
                <form id="machineForm">
                    <div class="form-group">
                        <label>Machine Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Description *</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Daily Rental Price (‚Çπ) *</label>
                        <input type="number" id="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Type *</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="Excavator">Excavator</option>
                            <option value="Bulldozer">Bulldozer</option>
                            <option value="Crane">Crane</option>
                            <option value="Loader">Loader</option>
                            <option value="Dumper">Dumper</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Year *</label>
                        <input type="number" id="year" min="1900" max="2026" required>
                    </div>
                    <div class="form-group">
                        <label>Condition *</label>
                        <select id="condition" required>
                            <option value="">Select Condition</option>
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                        </select>
                    </div>
                    <button type="submit">üöÄ Add Machine to Platform</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let machines = [];

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            if (tabName === 'main') displayMachines();
        }

        function displayMachines() {
            const container = document.getElementById('machines-container');
            if (machines.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 18px; color: #666;">No machines available yet. Owners, add your machines above!</p>';
                return;
            }
            container.innerHTML = machines.map((machine, index) => `
                <div class="machine-card">
                    <div class="machine-img">${getMachineIcon(machine.type)}</div>
                    <div class="machine-info">
                        <div class="machine-title">${machine.name}</div>
                        <div class="machine-price">‚Çπ${machine.price}/day</div>
                        <div class="machine-details">
                            <div class="detail"><strong>${machine.type}</strong></div>
                            <div class="detail">${machine.year}</div>
                            <div class="detail">${machine.condition}</div>
                        </div>
                        <p>${machine.description.substring(0, 100)}${machine.description.length > 100 ? '...' : ''}</p>
                        <button class="rent-btn" onclick="rentMachine(${index})">Rent Now</button>
                    </div>
                </div>
            `).join('');
        }

        function getMachineIcon(type) {
            const icons = {'Excavator': 'üöú','Bulldozer': 'üõ°Ô∏è','Crane': '‚õî','Loader': 'üì¶','Dumper': 'üöõ','Other': '‚öôÔ∏è'};
            return icons[type] || '‚öôÔ∏è';
        }

        function rentMachine(index) {
            alert(`Booking request sent for: ${machines[index].name}! (Demo - Connect to backend for real bookings)`);
        }

        document.getElementById('machineForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const machine = {
                id: Date.now(),
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                type: document.getElementById('type').value,
                year: document.getElementById('year').value,
                condition: document.getElementById('condition').value,
                owner: 'Demo Owner',
                added: new Date().toLocaleDateString()
            };
            machines.push(machine);
            this.reset();
            showTab('main');
            alert('‚úÖ Machine added successfully! It will now appear in the main listings.');
        });

        displayMachines();
    </script>
</body>
